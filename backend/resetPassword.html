<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head> </head>
  <body
    style="
      font-family: Montserrat, 'Segoe UI', Roboto, 'Open Sans', 'Helvetica Neue',
        sans-serif;
      margin: 100;
      padding: 0;
      align-items: center;
      justify-content: center;
    "
  >
    <div
      class="container"
      style="
        max-width: 600px;
        margin: auto;
        padding: 20px;
        box-sizing: border-box;
      "
    >
      <div
        class="header"
        style="
          background-color: #587785;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 5px;
          margin-bottom: 5px;
          border-radius: 5px;
        "
      >
        <a href="https://book-alley.onrender.com/">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/bookalley-b6495.appspot.com/o/Logo.png?alt=media&token=30b9341e-ca14-41e4-81bc-e4001ee46a30"
            alt="BookAlley logo"
            width="100"
            height="100"
          />
        </a>

        <div
          class="title"
          style="
            font-size: 30px;
            font-weight: 700;
            color: #ffffff;
            margin: 20px;
          "
        >
          Reset password
        </div>
      </div>

      <div
        class="content"
        style="background-color: #ffffff; margin-left: 20px; margin-right: 20px"
      >
        <p
          style="
            font-family: Montserrat, 'Segoe UI', Roboto, 'Open Sans',
              'Helvetica Neue', sans-serif;
          "
        >
          Please click the button below to reset the password.
        </p>

        <div
          class="buttonContainer"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 30px;
          "
        >
          <a
            href="${encodeURI(resetLink)}"
            class="button"
            style="
              display: inline-block;
              padding: 10px 20px;
              background-color: #587785;
              color: #fff;
              text-decoration: none;
              font-weight: 500;
              border-radius: 5px;
              text-align: center;
            "
            >Reset password</a
          >
        </div>

        <div
          class="expiry"
          style="font-size: 14px; color: #666; margin-top: 10px"
        >
          This link will expire in 24 hours. If it has expired, try to request a
          new verification email.
        </div>

        <div
          class="footer"
          style="font-size: 14px; line-height: 0.75; margin-top: 20px"
        >
          <p>Thank you,</p>
          <b> The Book Alley team.</b>
        </div>
      </div>
    </div>
  </body>
</html>
